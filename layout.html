<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Layout tag</title>
		<link rel="stylesheet" href="css/layout.css">
	</head>
	<body>
		<!--header  -->
		<header id="header">
			<div class="container">
				<!-- logo -->
				<div class="logo">
					<h3>LOGO</h3>
				</div>
				<!-- ./logo -->
				<!-- banner -->
				<div class="banner">
					<h3>banner</h3>	
				</div>	
				<!-- ./banner -->
			</div>
		</header>
		<!-- ./header -->
		<!-- nav -->
		<nav>
			<div class="container">
				<!-- menu -->
				<ul>
					<li><a href="#" title="Home">Home</a></li>
					<li><a href="#" title="About">About</a></li>
					<li><a href="#" title="Contact">Contact</a></li>
				</ul>
				<!-- ./menu -->
			</div>
		</nav>
		<!-- ./nav -->
		<!-- main -->
		<main>
			<div class="container">
				<section id="content">
					<section>
						<div class="box-1">
							<h3>box 1</h3>
						</div>
						<div class="box-2">
							<h3>box 2</h3>
						</div>
					</section>		
				<aside>
					<h3>aside</h3>
				</aside>
				</section>
				
				<article>
					<h3>article</h3>
				</article>
			</div>
		</main>
		<!-- ./main -->
		<!-- footer -->
		<footer>
			<h3>footer</h3>
		</footer>
		<!-- ./footer -->
	</body>
</html>
